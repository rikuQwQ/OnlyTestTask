<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/forms-style.css">
    <title>Registartion</title>

</head>
<body>
    <div class="form-wrapper">
        <h2>Регистрация</h2>
        <form action="php/registration.php" class="form" method="post">

            <input type="text" placeholder="Номер телефона" name="number">
            <input type="text" placeholder="Электронная почта" name="email">

            <input type="text" placeholder="Повтор пароля" name="repeatPassword">

        </form>

    </div>
